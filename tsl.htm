<!doctype html>
<html>
 <head>
  <title>Tri-state logic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <style>
   .lock-screen {

    padding:0;

  </style>
 </head>

  <br>

  Path: <input type="button" value="^" onclick="ViewBack()"><span id="Path"></span>
  <br>

  Mode: <select id="WorkMode" onchange="SetWorkMode()">
   <option>Move | Rotate | Move sel</option>
   <option>Enter | Connection | Propagation</option>
   <option>Name | Delete | Select</option>
   <option>Replace gate | - | Insert gate</option>
  </select>
  <br>
  
  Gate: <select id="BoolFunction">
   <option>Reset</option>
   <option>BUF</option>
   <option>NOT</option>
   <option>FALSE</option>
   <option>TRUE</option>
   <option>AND</option>
   <option>NAND</option>
   <option>OR</option>
   <option>NOR</option>
   <option>XOR</option>
   <option>XNOR</option>
   <option>EQU</option>
   <option>NEQU</option>
   <option>IMP</option>
   <option>NIMP</option>
   <option>CON</option>
   <option>NCON</option>
   <option>Input/Output</option>
   <option>Circuit</option>
   <option>Truth table</option>
   <option>Copy</option>
  </select>
  <input type="button" value="Reset" onclick="Reset()">
  <br>

  Convention: <select id="LogicConvention" onchange="SetConvention()">
   <option>Classic</option>
   <option>Both/None negation</option>
   <option>Sobocinski ternary</option>
   <option>Binary with error</option>
   <option>Lukasiewicz ternary</option>
  </select>
  <br>

  Default: <select id="LogicDefault">
   <option>False</option>
   <option>True</option>
   <option selected="selected">None</option>
   <option>Both</option>
  </select>
  <br>

  Buttons: <select id="ValBtnOpt1" onchange="SetValBtnOpt()">
   <option>Quaternary</option>
   <option>Ternary</option>
   <option>Binary</option>
  </select>
  <select id="ValBtnOpt2" onchange="SetValBtnOpt()">
   <option>All</option>
   <option>Left</option>
   <option>Right</option>
  </select>
  <hr>

  <input type="button" value="Export" onclick="Export()" />
  <input type="button" value="Import" onclick="Import()" />
  <input type="button" value="Template" onclick="GenTableTempl()" />
  <input type="button" value="Function" onclick="GenTable()" />
  <input type="button" value="Formula - gates" onclick="GetFormula(0)" />
  <input type="button" value="Formula - logic" onclick="GetFormula(1)" />
  <input type="button" value="Formula - numeric" onclick="GetFormula(2)" />
  <br>
  <textarea rows="20" cols="50" style="width:100%" id="ImpExp"></textarea>

  <table border="1" width="100%">
   <tr><td>Circuit grid:</td><td><input size="3" id="ConfGridStep" type="number" min="1" max="1000"></td></tr>
   <tr><td>Config grid:</td><td><input size="3" id="ConfGridText" type="number" min="1" max="1000"></td></tr>
   <tr><td>Circuit font:</td><td><input size="3" id="ConfFontSize1" type="number" min="1" max="1000"></td></tr>
   <tr><td>Config font:</td><td><input size="3" id="ConfFontSize2" type="number" min="1" max="1000"></td></tr>
   <tr><td>Element size:</td><td><input size="3" id="ConfElementSize" type="number" min="1" max="1000"></td></tr>
   <tr><td>Config lines:</td><td><input size="3" id="ConfTruthLines" type="number" min="1" max="1000"></td></tr>
   <tr><td>Canvas width:</td><td><input size="3" id="ConfCanvasW" type="number" min="1" max="100000"></td></tr>
   <tr><td>Canvas height:</td><td><input size="3" id="ConfCanvasH" type="number" min="1" max="100000"></td></tr>
   <tr><td>Button height:</td><td><input size="3" id="ConfButtonHeight" type="number" min="1" max="1000"></td></tr>
   <tr><td>Touch screen:</td><td><select id="ConfTouch"><option selected="selected">No</option><option>Yes</option></select></td></tr>
   <tr><td colspan="2"><input type="button" value="Apply" onclick="ConfigSet()"><input type="button" value="Reset" onclick="ConfigReset()"></td></tr>
  </table>
